<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <meta charset="utf-8" />
    <title>Fish game</title>

    <link href="styles.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="jquery-1.8.2.js"></script>
	
</head>

<body onLoad="loaded()">

	<audio id="click" src="music/but.mp3" preload></audio>

	<h class="text2" href="#">Играть</h>
	<h class="text3" href="#">Рекорды</h>
	<div><img id="logo" src="imgs/logo.png"></img></div>
	<a class="button" id="btn" target="_self" onclick="href_to('game.html')">Button</a>
    <a class="button1" id="btn_1" target="_self" onclick="href_to('records.html')">Button</a>
	<a class="button3" id="btn_2" target="_self" onclick="href_to('tutorial.html')">Button</a>
	
	<label><input type="checkbox" value="1" name="k" id="sound_checkbox" onclick="sound_on_off()"><span></span></label>	

	<script>
	
	function loaded()
	{
		if( localStorage.getItem("sound") )
		{
			var chbox = document.getElementById("sound_checkbox");
				chbox.checked = (localStorage["sound"] == "1");
		}
		else
		{
			localStorage.setItem("sound","1");
		}
	}
	
	function href_to( arg )
	{
		var aud = document.getElementById('click'); 
		if( localStorage["sound"] == "1" )
			aud.play(); 
		var s = 'document.location.href=' + "'" + arg + "'";
		setInterval(s, 150 );
	}
	
	function sound_on_off()
	{
		var chbox = document.getElementById("sound_checkbox");
		if( chbox.checked == true )
		{
			localStorage.setItem("sound","1");
		}
		else
		{
			localStorage.setItem("sound","0");
		}
	}
	</script>
	
</body>
</html>
